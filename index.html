<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Proyect postcard</title>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>Mi Postal</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt=""
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>¡Mira que increíble!¡Esta es una postal que creé usando HTML5 y CSS3 durante mi curso de la Academia 4Geeks!</p>
					<p>¡Que chulisimo, no puedo esperar a hacer mas cosas!</p>
				</div>
				<div class="body-right">
					<input type="text" placeholder="Algún Nombre" />
					<input type="text" placeholder="Algúna dirección" />
					<input type="text" placeholder="Algún Comentario" />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Enviar mí postal</button>
			</div>
		</div>
	</body>
</html>
